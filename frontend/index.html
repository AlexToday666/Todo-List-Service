<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Calendar Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 2V6M16 2V6M3 10H21M5 4H19C20.1046 4 21 4.89543 21 6V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V6C3 4.89543 3.89543 4 5 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="2" fill="currentColor"/>
                    </svg>
                </div>
                <div>
                    <h1 class="app-title">Knowledge Calendar Map</h1>
                    <p class="app-subtitle">Ваш второй мозг через время и связи</p>
                </div>
            </div>
        </header>

        <!-- Main Content: Split Screen -->
        <main class="app-main">
            <!-- Left Panel: Calendar / Task List -->
            <aside class="left-panel">
                <!-- Calendar View -->
                <div class="calendar-view" id="calendar-view">
                    <div class="calendar-header">
                        <button class="nav-btn" id="prev-month" title="Предыдущий месяц">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <h2 class="calendar-month" id="calendar-month">Январь 2024</h2>
                        <button class="nav-btn" id="next-month" title="Следующий месяц">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>

                <!-- Task List View (shown when date is selected) -->
                <div class="task-list-view hidden" id="task-list-view">
                    <div class="task-list-header">
                        <button class="back-btn" id="back-to-calendar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            <span>Назад к календарю</span>
                        </button>
                        <h2 class="selected-date" id="selected-date">1 января 2024</h2>
                    </div>
                    <div class="task-list-content">
                        <form id="task-form" class="task-form">
                            <div class="form-group">
                                <label for="task-title">Название задачи</label>
                                <input type="text" id="task-title" name="title" required placeholder="Название задачи">
                            </div>
                            <div class="form-group">
                                <label for="task-description">Описание</label>
                                <textarea id="task-description" name="description" rows="3" placeholder="Описание задачи..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Добавить задачу
                            </button>
                        </form>
                        <div class="tasks-container">
                            <ul class="tasks-list" id="tasks-list"></ul>
                            <div class="empty-tasks" id="empty-tasks">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                                <p>Нет задач на эту дату</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel: Knowledge Map -->
            <div class="right-panel">
                <div class="map-container" id="map-container">
                    <svg class="connections-layer" id="connections-layer"></svg>
                    <div class="map-canvas" id="map-canvas">
                        <!-- Initial node will be added here -->
                    </div>
                    <!-- Zoom Controls -->
                    <div class="zoom-controls">
                        <button class="zoom-btn" id="zoom-in" title="Увеличить">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <button class="zoom-btn" id="zoom-out" title="Уменьшить">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <button class="zoom-btn" id="zoom-reset" title="Сбросить">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12C3 4.5885 4.5885 3 12 3C19.4115 3 21 4.5885 21 12C21 19.4115 19.4115 21 12 21C4.5885 21 3 19.4115 3 12Z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
